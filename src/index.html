            return {

            }
        },
        methods: {
            login(deviceType) {
                var $this = this;

                    alert('app 미구현');

                }
                $this.loging = false;
            },

            sendMemberInfo(){
                var $this = this;
                if($this.userId == '' || $this.userId == undefined){

                }
                if($this.userPw == '' || $this.userPw == undefined) {
                    alert("비밀번호를 입력해주세요.");
                    return
                }
