<body>
    <div id="mainLogin">
        <div id="main_body">
            <div v-if="loging">
                <div id="main_header">
                    <h1>

                <div id="main_middle" v-if="loging">

                        <span id="middle_box_login" href="" @click="login()">로그인 바로가기</span>

                </div>
                <div id="main_footer">
                    <img id="main_footer_img" src="backgroundimg/landing2_bottom_circle.png">
                </div>
            </div>
            <div v-else>
                 로그인 박스는 다음시간에 :> 
            </div>
        </div>
    </div>
</body>
 <script>
     var mainLogin = Vue.createApp({
         data() {
             return {
                 loging : true,
             }
         },
         methods:{
            login(){
                $this = this;
                this.loging = false;
            }
         }
     })
     .mount('#mainLogin')
